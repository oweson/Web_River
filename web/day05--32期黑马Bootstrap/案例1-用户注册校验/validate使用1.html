<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<!--validate校验库-->
		<script type="text/javascript" src="../js/jquery.validate.js" ></script>
		<!--国际化库，中文提示-->
		<script type="text/javascript" src="../js/messages_zh.js" ></script>
		<script type="text/javascript">
			/*$(function () {

            });*/
			$(function(){
				$("#formId").validate({
					rules:{
					    username:"required",
						password:{
					        required:true,
							digits:true
						},
						repassword:{
					        required :true,
							digits:true
						},
                        zuixiaozhi:{
                            min:6
                        },
                        shuzhiqujian:{
					        range:[5,10]
						},
						na:"required"


						// 字段的name属性:"校验器"
						
						//字段的name属性:{校验器:值,校验器:值}
						/*username:"required",

						password:{
							required:true,
							digits:true
						},
						repassword:{
							equalTo:"[name='password']"
						},
						zuixiaozhi:{
							min:5
						},
						shuzhiqujian:{
							range:[5,10]
						}*/
					},
					messages:{
						//字段的name属性:"提示信息"
						//字段的name属性:{校验器:"提示信息",校验器:提示信息"}
						username:"username is not null",
						password:{
							required:"密码is not null",
							digits:"password is not null and must is digits"
						},
						repassword:{
						    equalTo:"dont the same is ok"
						},

						zuixiaozhi:{

							min:"min number shouls is{0}",
							//{}是动态的校验数据；0表示第一个下表；
						},
						shuzhiqujian:{
							//range:"输入的范围在{0}~{1}之间"
							range:"输入的数字应该在｛0｝~｛1｝之间"
						},
				na:"na is must input"


					}
				});
			})
		</script>
	</head>
	<body> 
		<form id="formId" action="">
			必填：<input type="text" name="username"/> <br/>
			必填数字：<input type="text" name="password"/> <br />
			必填重复：<input type="text" name="repassword"/> <br />
			最小值：<input type="text" name="zuixiaozhi"/> <br />
			区间：<input type="text" name="shuzhiqujian"/> <br />
			那玩意：<input type="text" name="na"/><br/>
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
